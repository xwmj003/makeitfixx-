<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it Fixx </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1001;
        }
        .navbar a {
            color: cyan;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        .navbar a:hover {
            text-shadow: 0px 0px 10px cyan;
        }
        .content {
            margin-top: 80px;
            padding: 50px;
            flex: 1;
        }
        .content.active {
            display: block;
        }

        /* Estilos para la barra de desplazamiento futurista */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: #000428;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, rgb(125, 125, 125), rgb(48, 48, 48));
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgb(205, 205, 205);
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, rgb(44, 44, 44), rgb(108, 108, 108));
    box-shadow: 0px 0px 15px rgba(158, 158, 158, 0.648);
}

/* Estilos de animación para los textos */
.fade-in {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}




    </style>
    <script>
        function showContent(id) {
            document.querySelectorAll('.content').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
        document.addEventListener("DOMContentLoaded", function() {
            showContent('inicio');
        });
    </script>
</head>
<body>
    <div class="navbar">
        <a onclick="showContent('inicio')">Inicio</a>
        <a onclick="showContent('nosotros')">Nosotros</a>
        <a onclick="showContent('contacto')">Contacto</a>
    </div>
    
    <section id="inicio" class="content active">
        <h1 class="fade-in">Bienvenidos a nuestra página web Make it Fixx</h1>
    </section>
    
    <section id="nosotros" class="content" style="display:none;">
        <h1 class="fade-in">Sobre Nosotros</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p class="fade-in">La pagina web aun no esta terminado </p>
    </section>
    
    <section id="contacto" class="content" style="display:none;">
        <h1 class="fade-in">Contacto</h1>
        <p class="fade-in">Envíanos un mensaje a contacto@gmail.com</p>
    </section>
    
    <footer style="padding: 20px; background: rgba(0, 0, 0, 0.8); text-align: center; width: 100%;">
        <p class="fade-in">&copy; Make it Fixx</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("visible");
            }
        });
    }, { threshold: 0.2 });

    document.querySelectorAll('.fade-in').forEach(element => {
        observer.observe(element);
    });
});

    </script>
</body>
</html>
